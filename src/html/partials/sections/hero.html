{% set section = hero %}

<section
  class="{{section.id}} bg-green-100 pb-[60px] pt-[72px] md:pb-20 md:pt-[84px] xl:pb-[60px] xl:pt-[100px]"
>
  <div class="circle container md:flex md:justify-between">
    <div
      class="laptops mb-10 md:w-[336px] md:pb-[172px] md:pt-10 xl:w-[560px] xl:pb-[195px] xl:pt-12"
    >
      <p class="mb-5 text-xs md:mb-8 md:text-base">{{section.subtitle}}</p>

      <h1
        class="mb-5 text-[28px] font-bold leading-9 md:mb-8 md:text-4xl md:leading-[44px] xl:text-6xl xl:leading-[72px]"
      >
        {{section.title.text}}
        <span class="font-lato italic text-green" lang="en">{{section.title.accent}}</span>
      </h1>

      <p class="mb-5 text-sm md:mb-8 md:text-lg smOnly:mr-4">{{section.text}}</p>

      <p
        class="w-fit rounded-[20px] bg-accent px-4 py-1 text-xs font-semibold leading-5 text-white md:py-2 md:text-sm"
      >
        {{section.text_accent}}
      </p>
    </div>

    {% set formId = section.id %} {% include 'components/section-form.html' %}
  </div>
</section>
