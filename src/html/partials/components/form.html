<form id="{{formId}}" novalidate autocomplete="on">
  <div class="mb-6 flex flex-wrap gap-[18px] md:mb-8">{% block formFields %} {% endblock %}</div>
  <button
    class="btn w-full disabled:border-none disabled:bg-gray-200 disabled:hover:text-white"
    type="submit"
  >
    {{ form.btnSubmit }}
  </button>
</form>
